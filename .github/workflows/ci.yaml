name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            lsb-release \
            software-properties-common \
            cmake \
            build-essential
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo add-apt-repository "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-21 main"
          sudo apt-get update
          sudo apt-get install -y clang-format-21
          sudo ln -sf /usr/bin/clang-format-21 /usr/bin/clang-format

      - name: Install Task
        run: |
          curl -sL "https://github.com/go-task/task/releases/latest/download/task_linux_amd64.tar.gz" | tar xz
          sudo mv task /usr/local/bin/

      - name: Check format
        run: task format:check

      - name: Test
        run: task test

      - name: Build (Debug)
        run: task build
